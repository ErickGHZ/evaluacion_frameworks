<script>
    // Función para obtener el valor de una cookie por su nombre
    function getCookie(cookieName) {
        const name = cookieName + "=";
        const decodedCookie = decodeURIComponent(document.cookie);
        const cookieArray = decodedCookie.split(';');
        for (let i = 0; i < cookieArray.length; i++) {
            let cookie = cookieArray[i];
            while (cookie.charAt(0) === ' ') {
                cookie = cookie.substring(1);
            }
            if (cookie.indexOf(name) === 0) {
                return cookie.substring(name.length, cookie.length);
            }
        }
        return "";
    }

    // Obtener el nombre de usuario de la cookie llamada "username"
    const username = getCookie("username");

    // Si no se encuentra el nombre de usuario, redirigir a la página de inicio de sesión
    if (!username) {
        window.location.href = "/login"; // Redirigir a la página de inicio de sesión
    } else {
        // Mostrar un mensaje de bienvenida con el nombre de usuario
        document.write("<h1>Bienvenido, " + username + "!</h1>");
    }
</script>
